<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="elmsmedia-dashboard-toolbar-filter">
  <template>
    <style>
      :host {
        display: flex;
        font-size: .8em;
      }

      paper-icon-button {
        --paper-icon-button: {
          height: 30px;
          width: 30px;
          margin-right: -12px;
        }
      }
    </style>
    
      <paper-chip>
        [[title]]
        <paper-icon-button id="clear" icon="clear" title="Remove filter" on-click="remove"></paper-icon-button>
        <paper-tooltip for="clear" position="top" animation-delay="100" margin-top="5" aria-hidden="true">Remove Filter</paper-tooltip>
      </paper-chip>

  </template>
  <script>
    Polymer({
      is: 'elmsmedia-dashboard-toolbar-filter',
      properties: {
        path: {
          type: String,
          value: ''
        },
        propValue: {
          type: String,
          value: ''
        },
        title: {
          type: String,
          value: '',
        }
      },
      remove: function (e) {
        this.fire('remove-filter', {
          path: this.path,
          propValue: this.propValue
        });
      }
    });
  </script>
