<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="lrnapp-studio-block">
  <template>
    <style>
      :host {
        display: block;
        font-size: .8em;
      }
      .studio-block__header {
        padding: 1em;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        border: 1px solid lightgray;
        border-bottom: none;
      }
      .studio-block__content {
        padding: 0 1em;
        border: 1px solid lightgray;
      }
      .studio-block__icon-wrapper {
        width: 2em;
      }
      .studio-block__header h3 {
        margin: 0;
        font-style: none;
        font-size: inherit;
      }
    </style>
    <div class="studio-block__header">
      <div class="studio-block__icon-wrapper">
        <iron-icon icon="[[icon]]" hidden$="[[!icon]]"></iron-icon>
      </div>
      <h3 hidden$="[[!title]]">[[title]]</h3>
    </div>
    <div class="studio-block__content">
      <slot></slot>
    </div>
  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-block',
      properties: {
        title: {
          type: String,
          value: null
        },
        icons: {
          type: String,
          value: null
        }
      }
    });
  </script>
</dom-module>
