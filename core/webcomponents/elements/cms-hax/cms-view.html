<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<!--
`cms-view`
Render and process a  / view from a content management system.

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="cms-view">
  <template strip-whitespace>
    <style>
      :host {
        display: view;
        min-width: 112px;
        min-height: 112px;
        transition: .6s all ease;
        background-color: transparent;
      }
      paper-spinner {
        visibility: hidden;
        opacity: 0;
        height: 80px;
        width: 80px;
        padding: 16px;
      }
      #replacementcontent {
        visibility: visible;
        opacity: 1;
      }
      :host[loading] {
        text-align: center;
      }
      :host[loading] paper-spinner {
        visibility: visible;
        opacity: 1;
      }
      :host[loading] #replacementcontent {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <iron-ajax
      id="viewrequest"
      method="GET"
      params="[[bodyData]]"
      url="[[viewEndPoint]]"
      handle-as="json"
      last-response="{{viewData}}"></iron-ajax>
    <paper-spinner active="[[loading]]"></paper-spinner>
    <span id="replacementcontent"><slot></slot></span>
  </template>

  <script>
    Polymer({

      is: 'cms-view',
      behaviors: [HAXBehaviors.PropertiesBehaviors],
      properties: {
        /**
         * Loading state
         */
        loading: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
        },
        /**
         * view selected changed (somehow) do the processing.
         */
        view: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * view end point updated, change the way we do processing.
         */
        viewEndPoint: {
          type: String,
        },
        /**
         * Body data which is just view with some encapsulation.
         */
        bodyData: {
          type: Object,
          computed: '_generateBodyData(view)',
          observer: '_viewChanged',
        },
        /**
         * view data from the end point.
         */
        viewData: {
          type: String,
          observer: '_handleviewResponse',
        },
        /**
         * Prefix for the view to be processed
         */
        viewPrefix: {
          type: String,
          observer: '[',
        },
        /**
         * Suffix for the view to be processed
         */
        viewSuffix: {
          type: String,
          observer: ']',
        },
      },
      /**
       * Generate body data.
       */
      _generateBodyData: function(view) {
        if (view !== null && view !== '') {
          return {
            'view': `${view}`,
          };
        }
      },
      /**
       * Handle the response from the view processing endpoint
       */
      _handleviewResponse: function(newValue, oldValue) {
        if (newValue !== null && typeof newValue.content !== typeof undefined) {
          // wipe our own slot here
          this.wipeSlot(Polymer.dom(this));
          // now inject the content we got
          this.async(() => {
            let frag = document.createElement('span');
            frag.innerHTML = newValue.content;
            let newNode = frag.cloneNode(true);
            Polymer.dom(this).appendChild(newNode);
            setTimeout( () => {
              this.loading = false;
            }, 600);
          });
        }
      },
      /**
       * wipe out the slot
       */
      wipeSlot: function(element) {
        while (element.firstChild !== null) {
          element.removeChild(element.firstChild);
        }
      },
      /**
       * view end point changed
       */
      _viewChanged: function(newValue, oldValue) {
        // ensure we have something and are not loading currently
        if (typeof newValue !== typeof undefined && newValue !== '' && !this.loading) {
          // support going from a null element to a real one
          if (typeof this.viewEndPoint === typeof undefined && typeof window.cmsviewEndPoint !== typeof undefined) {
            this.viewEndPoint = window.cmsviewEndPoint;
          }
          if (this.viewEndPoint) {
            this.loading = true;
            this.async(() => {
              this.$.viewrequest.generateRequest();
            });
          }
        }
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function() {
        if (typeof this.view !== typeof undefined && this.view !== null && this.view !== '') {
          let slot = Polymer.dom(this).getEffectiveChildNodes();
          // only kick off request if there's nothing in it
          // if it has something in it that means we did some
          // remote rendering ahead of time
          if (slot.length === 0 && !this.loading) {
            // support for autoloading the view data needed for the request from globals
            if (typeof this.viewEndPoint === typeof undefined && typeof window.cmsviewEndPoint !== typeof undefined) {
              this.viewEndPoint = window.cmsviewEndPoint;
            }
            if (this.viewEndPoint) {
              this.loading = true;
              this.async(() => {
                this.$.viewrequest.generateRequest();
              });            }
          }
        }
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'View',
            'description': 'CMS view rendered on the backend',
            'icon': 'av:play-circle-filled',
            'color': 'grey',
            'groups': ['CMS'],
            'handles': [
              {
                'type': 'cmsview',
                'view': 'view'
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
            ],
            'configure': [
              {
                'property': 'view',
                'title': 'view',
                'description': 'view from our CMS',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          },
          'saveOptions': {
            'wipeSlot': true,
          },
        };
        this.setHaxProperties(props);
      },
      /**
       * Standard internal callback for responding to
       * a request from hax-body to convert it to content.
       * This can be used just prior to that callback in order to clean up
       * the element. Calls to make modifications are against a clone
       * of the element.
       */
      preProcessHaxNodeToContent: function(clone) {
        clone.removeAttribute('loading');
        clone.removeAttribute('view-data');
        clone.removeAttribute('body-data');
        clone.removeAttribute('view-end-point');
        return clone;
      },
    });
  </script>
</dom-module>
