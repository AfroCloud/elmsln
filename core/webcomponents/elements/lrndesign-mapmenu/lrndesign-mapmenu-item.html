

<dom-module id="lrndesign-mapmenu-item">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-icon {
        --iron-icon-height: var(--lrndesign-mapmenu-item-height, 2em);
        --iron-icon-width: var(--lrndesign-mapmenu-item-width, 2em);
        margin: 0 0.5em 1em 0;
        float: left;
        width: 2em;
        height: 2.25em;
      }
      paper-button {
        min-width: .1em;
        padding: 0;
        margin: 0;
        text-transform: unset;
        width: 100%;
        text-align: left;
        align-items: center;
        vertical-align: middle;
        display: block;
        clear: both;
        min-height: 2em;
      }
      #title {
        line-height: 1.5em;
        min-height: 2em;
        padding-top: 0.25em;
      }
      a {
        color : var(--lrndesign-mapmenu-item-color, --paper-grey-800);
      }
      a:hover,
      a:focus {
        color : var(--lrndesign-mapmenu-item-color, black);
      }
    </style>
    <a tabindex="-1" href="[[url]]">
    <paper-button>
      <iron-icon icon="[[icon]]" hidden$="[[!icon]]"></iron-icon>
      <div id="title">[[title]]</div>
    </paper-button>
    </a>
  </template>
  <script>
    Polymer({
      is: 'lrndesign-mapmenu-item',
      properties: {
        icon: {
          type: String,
          value: ''
        },
        title: {
          type: String,
          value: ''
        },
        url: {
          type: String,
          value: ''
        },
        icon: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
