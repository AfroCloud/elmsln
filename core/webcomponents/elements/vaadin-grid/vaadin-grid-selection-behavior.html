<html><head><script>window.vaadin=window.vaadin||{};vaadin.elements=vaadin.elements||{};vaadin.elements.grid=vaadin.elements.grid||{};vaadin.elements.grid.SelectionBehavior={properties:{selectedItems:{type:Object,notify:!0,value:function value(){return[]}}},observers:["_selectedItemsChanged(selectedItems.*)"],listeners:{"template-instance-changed":"_templateInstanceChangedSelection"},_templateInstanceChangedSelection:function _templateInstanceChangedSelection(e){if("selected"===e.detail.prop){var item=e.detail.inst.item;(this._isSelected(item)?this.deselectItem:this.selectItem).bind(this)(item);this.fire("iron-announce",{text:(this._isSelected(item)?"Selected":"Deselected")+" Row "+(e.detail.inst.index+1)+" of "+this.size});e.stopPropagation()}},_isSelected:function _isSelected(item){return this.selectedItems&&-1<this.selectedItems.indexOf(item)},selectItem:function selectItem(item){item=this._takeItem(item);if(!this._isSelected(item)){this.push("selectedItems",item)}},deselectItem:function deselectItem(item){item=this._takeItem(item);var index=this.selectedItems.indexOf(item);if(-1<index){this.splice("selectedItems",index,1)}},_toggleItem:function _toggleItem(item){item=this._takeItem(item);var index=this.selectedItems.indexOf(item);if(-1===index){this.selectItem(item)}else{this.deselectItem(item)}},_takeItem:function _takeItem(item){if("number"===typeof item&&0<=item&&this.items&&this.items.length>item){return this.items[item]}return item},_selectedItemsChanged:function _selectedItemsChanged(e){if(this.$.scroller._physicalItems&&("selectedItems"===e.path||"selectedItems.splices"===e.path)){this.$.scroller._physicalItems.forEach(function(row){row.selected=this._isSelected(row.item)}.bind(this))}}};</script></head><body><dom-module id="vaadin-grid-selection-themability-styles"><template><style>vaadin-grid-table .vaadin-grid-row[selected] .vaadin-grid-cell:not([detailscell]) ::slotted(vaadin-grid-cell-content){background-color:var(--paper-grey-100, rgb(243, 243, 243)
