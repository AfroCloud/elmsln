item",listeners:{mousedown:"tapEventOn",mouseover:"tapEventOn",mouseout:"tapEventOff","button.focusin":"tapEventOn","button.focusout":"tapEventOff"},behaviors:[simpleColorsBehaviors],properties:{color:{type:String},icon:{type:String},label:{type:String},elevation:{type:Number,value:1,reflectToAttribute:!0}},tapEventOn:function tapEventOn(){this.elevation=2},tapEventOff:function tapEventOff(){this.elevation=1}});</script></dom-module></body></html>
