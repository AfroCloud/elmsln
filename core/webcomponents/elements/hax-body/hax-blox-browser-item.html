utton .item-title{font-size:12px;}}</style><paper-card id="card" elevation="[[elevation]]"><paper-button id="button" on-tap="_fireEvent" data-voicecommand$="select [[title]]"><div class="button-inner"><iron-icon icon="[[icon]]"></iron-icon><div class="item-title">[[title]]</div></div></paper-button></paper-card><paper-tooltip for="button" position="bottom" offset="14">[[teaser]]</paper-tooltip></template><script>Polymer({is:'hax-blox-browser-item',listeners:{mousedown:'tapEventOn',mouseover:'tapEventOn',mouseout:'tapEventOff',"button.focusin":'tapEventOn',"button.focusout":'tapEventOff'},properties:{title:{type:String},bloxReference:{type:Object},icon:{type:String},author:{type:String},teaser:{type:String},description:{type:String},examples:{type:Array},status:{type:Array},layout:{type:String},tag:{type:String},elevation:{type:Number,value:1,reflectToAttribute:!0}},tapEventOn:function(){this.elevation=2},tapEventOff:function(){this.elevation=1},_fireEvent:function(){for(var a,b='',c=0;c<this.blox.length;c++)a=Polymer.HaxStore.haxElementToNode(this.blox[c].tag,this.blox[c].content,this.blox[c].properties),b+=Polymer.HaxStore.haxNodeToContent(a);var d={tag:'grid-plate',properties:{layout:this.layout},content:b};this.fire('hax-insert-content',d),Polymer.HaxStore.instance.haxBloxPicker.close()}});</script></dom-module></body></html>
