<html><head><link rel="import" href="simple-colors.html"><link rel="prefetch" href="simple-colors-utility.html"><link rel="prefetch" href="../polymer/polymer.html"><link rel="prefetch" href="../polymer/polymer-mini.html"><link rel="prefetch" href="../polymer/polymer-micro.html"></head><body><dom-module id="simple-colors-picker-swatch"><template><style is="custom-style">:host{padding:0;margin:0;border-radius:0;box-sizing:content-box;}:host[disabled]{opacity:0.5;}:host:not([disabled]):focus,
      :host:not([disabled]):hover{cursor:pointer;}:host[disabled]:focus,
      :host[disabled]:hover{cursor:not-allowed;}:host[selected]{outline:1px solid white;}:host[dark][selected]{outline:1px solid black;}:host:focus,
      :host:hover{outline:1px dotted white;}:host[dark]:focus,
      :host[dark]:hover{outline:1px dotted black;}</style></template><script>Polymer({is:"simple-colors-picker-swatch",properties:{disabled:{type:Boolean,value:!1,reflectToAttribute:!0},hex:{type:String,value:null,reflectToAttribute:!0},label:{type:String,value:null,reflectToAttribute:!0},level:{type:Number,value:null,reflectToAttribute:!0},order:{type:Number,value:null,reflectToAttribute:!0},selected:{type:Boolean,value:!1,reflectToAttribute:!0}},ready:function ready(){var root=this;if(5<root.level)root.setAttribute("dark","dark");root.style.backgroundColor=root.hex;root.addEventListener("click",function(){root.fire("click-swatch",root)});root.addEventListener("keyup",function(e){if(13===e.keyCode||32===e.keyCode){root.fire("click-swatch",root)}else if(37===e.keyCode){root.fire("previous-swatch",root)}else if(39===e.keyCode){root.fire("next-swatch",root)}else if(38===e.keyCode){root.fire("next-level",root)}else if(40===e.keyCode){root.fire("previous-level",root)}})}});</script></dom-module></body></html>
