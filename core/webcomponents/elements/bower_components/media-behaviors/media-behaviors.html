<html><head><script>window.MediaBehaviors=window.MediaBehaviors||{};window.MediaBehaviors.Video={_sourceIsIframe:function _sourceIsIframe(source){var type=this.getVideoType(source);if("local"==type){return!1}else{return!0}},cleanVideoSource:function cleanVideoSource(input,type){if("local"!=type){var tmp=input.split("?"),v="";input=tmp[0];if(2==tmp.length){args=tmp[1].split("=");if("v"==args[0]){v=args[1]}}if(-1==input.indexOf("player.vimeo.com")&&-1!=input.indexOf("vimeo.com")){if(-1!=input.indexOf("/videos/")){input=input.replace("/videos/","/")}return input.replace("vimeo.com/","player.vimeo.com/video/")}else if(-1!=input.indexOf("youtube.com/watch")){return input.replace("youtube.com/watch","youtube.com/embed/")+v}else if(-1!=input.indexOf("youtu.be")){return input.replace("youtu.be/","www.youtube.com/embed/")+v}else if(-1!=input.indexOf("sketchfab.com")&&-1==input.indexOf("/embed")){return input+"/embed"}else if(-1!=input.indexOf("dailymotion.com")&&-1==input.indexOf("/embed")){return input.replace("/video/","/embed/video/")}}return input},getVideoType:function getVideoType(source){if(-1!=source.indexOf("vimeo")){return"vimeo"}else if(-1!=source.indexOf("youtube")||-1!=source.indexOf("youtu.be")){return"youtube"}else if(-1!=source.indexOf("sketchfab.com")){return"sketchfab"}else if(-1!=source.indexOf("dailymotion.com")){return"dailymotion"}if(-1!=source.indexOf(".mp4")||-1!=source.indexOf(".mov")||-1!=source.indexOf(".ogg")||-1!=source.indexOf(".webm")){return"local"}else{return"external"}}};</script></head><body></body></html>
