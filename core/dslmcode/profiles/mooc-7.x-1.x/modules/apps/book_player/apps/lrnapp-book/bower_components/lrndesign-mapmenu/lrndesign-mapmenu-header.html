

<dom-module id="lrndesign-mapmenu-header">
  <template>
    <style>
      :host {
        display: block;
      }
      #container {
        display: flex;
        align-items: center;
      }
      #icon {
        margin-right: 10px;
      }
      #center {
        flex: 1 1 auto;
      }
      lrndesign-avatar {
        display: inline-block;
        background: white;
        border-radius: 50%;
        box-shadow: 0 2px 2px rgba(0,0,0,0.3);
        padding: 0px 3px 3px 3px;
        position: relative;
        margin: 0px 0px 0 0;
        width: 40px;
        height: 40px;
      }
      lrndesign-avatar ::shadow > * {
        transform: translateY(2px);
      }
      #title {
        font-size: 20px;
      }
      #right iron-icon {
        color: gray;
      }
      paper-button {
        min-width: .1em;
        padding: 0;
        margin: 0;
        text-transform: unset;
      }
      a {
        color : var(--lrndesign-mapmenu-header-color, black);
      }
      a:hover {
        font-weight: bold;
      }
    </style>
    <div id="container">
      <a tabindex="-1" href="[[url]]">
      <paper-button>
        <template is="dom-if" if="[[avatarLabel]]">
          <div id="icon">
              <lrndesign-avatar label="[[avatarLabel]]" two-chars></lrndesign-avatar>
          </div>
        </template>
        <div id="center">
          <div id="label">[[label]]</div>
          <div id="title">[[title]]</div>
        </div>
      </paper-button>
      </a>
      <div id="right">
        <iron-icon id="icon" icon="arrow-drop-down"></iron-icon>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'lrndesign-mapmenu-header',
      behaviors: [Polymer.IronButtonState],
      properties: {
        title: {
          type: String,
        },
        label: {
          type: String,
        },
        avatarLabel: {
          type: String,
          value: ''
        },
        opened: {
          type: Boolean,
          observer: '_openedChanged',
        },
        url: {
          type: String,
        },
      },
      hostAttributes: {
        role: 'button',
        tabindex: 0,
      },
      /**
       * Monitor opening changing.
       */
      _openedChanged: function (newValue, oldValue) {
        if (typeof newValue !== typeof undefined) {
          if (newValue) {
            this.$.icon.icon = 'arrow-drop-up';
          }
          else {
            this.$.icon.icon = 'arrow-drop-down';
          }
        }
      },
    });
  </script>
</dom-module>
