<dom-module id="elmsln-open-studio-app">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      iron-list {
        flex: 1 1 auto;
      }
      paper-button {
        height: 2em;
      }
    </style>
    <iron-ajax auto
      url="[[source-path]]"
      params=''
      handle-as="json"
      last-response="{{submissions}}"></iron-ajax>
    <iron-list grid items="[[_toArray(submissions.data)]]" as="item">
      <template>
      <lrndesign-gallerycard title="{{item.title}}" text="{{item.body}}" url="{{item.url}}" author="{{item.author}}" comments="{{item.comments}}">
      </lrndesign-gallerycard>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({

      is: 'elmsln-open-studio-app',

      properties: {
        submissions: {
          type: Array,
          notify: true,
        },
        submissionsResponse: {
          type: Object,
          notify: true,
        }
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
