<!--
`lrnapp-studio-assignment-button`
Allows users to either start a assignment or link to a assignment.

Usage:
```
<lrnapp-studio-assignment-button assignment-id="[[id]]" assignment-id="{{assignmentId}}" end-point="[[endPoint]]" csrf-token=[[csrfToken]]></lrnapp-studio-assignment-button>
-->
<dom-module id="lrnapp-studio-assignment-button">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[!assignmentId]]">
      <lrnsys-button raised on-tap="_createassignment" label="Create assignment" href$="[[_assignmentUrl(assignmentId)]]"></lrnsys-button>
      <iron-ajax id="ajaxCreateStub" url="[[createStubUrl]]" method="POST" body="[[projectId]]" handle-as="json" on-response="_ajaxCreateStubHandler"></iron-ajax>
    </template>
    <template is="dom-if" if="[[assignmentId]]">
      <lrnsys-button raised label="View assignment" href$="[[_assignmentUrl(assignmentId)]]"></lrnsys-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-assignment-button',
      properties: {
        auto: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
          notify: true,
        },
        projectId: {
          type: String,
          reflectToAttribute: true,
        },
        assignmentId: {
          type: String,
          value: false,
          reflectToAttribute: true,
        },
        endPoint: String,
        csrfToken: String
      },
      observers: [
        '_requestUrlChanged(endPoint, csrfToken)'
      ],
      ready: function(e) {
        // @todo need to load a assignment if one exists ahead of time
      },
      _requestUrlChanged: function (endPoint, csrfToken) {
        this.createStubUrl = endPoint + '/api/assignments/create-stub?token=' + csrfToken;
      },
      _createassignment: function () {
        this.$$('#ajaxCreateStub').generateRequest();
      },
      _ajaxCreateStubHandler: function (e) {
        var status = e.detail.response.status;
        if (status === 200) {
          var assignmentId = e.detail.response.data.id;
          if (assignmentId) {
            this.assignmentId = assignmentId;
            // auto implies we should just go there to the edit form after creation
            if (this.auto) {
              window.location.href = this._assignmentUrl(assignmentId) + '/edit';
            }
          }
        }
      },
      _assignmentUrl: function (id) {
        return this.endPoint + '/assignments/' + id;
      }
    });
  </script>
</dom-module>
