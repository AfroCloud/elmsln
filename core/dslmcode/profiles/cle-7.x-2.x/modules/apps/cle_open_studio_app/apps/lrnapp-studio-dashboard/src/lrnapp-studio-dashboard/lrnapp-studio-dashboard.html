<link rel="import" href="../../../lrnapp-comments-recent/src/lrnapp-comments-recent/lrnapp-comments-recent.html">

<dom-module id="lrnapp-studio-dashboard">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }
      #details {
        opacity: .5;
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 0 1rem 0 0;
        background-color: white;
        padding: .5em;
      }
      #details:hover {
        opacity: 1;
      }
      #details span {
        font-size: .6em;
        font-weight: normal;
      }
      #details .comment-on-work {
        font-size: .8em;
        background-color: white;
      }
      #notes {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        height: 344px;
        width: 384px;
      }
      #notes > paper-card {
        box-sizing: border-box;
        max-width: 184px;
        margin: 3px;
        flex: 0 0 auto;
      }
    </style>
      <paper-card heading="Recent comments">
        <div class="card-content">
          <lrnapp-comments-recent csrf-token="[[csrfToken]]" end-point="[[_getEndPoint(basePath)]]" base-path="[[basePath]]" data-source="[[_getDataSource(csrfToken, basePath)]]">
          </lrnapp-comments-recent>
        </div>
      </paper-card>
  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-dashboard',
      properties: {
        basePath: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        csrfToken: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        sourcePath: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        }
      },
      _getEndPoint: function(basePath) {
        return basePath + 'lrnapp-comments-recent';
      },
      _getDataSource: function(csrfToken, basePath) {
        return basePath + 'lrnapp-comments-recent/data?token=' + csrfToken;
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
