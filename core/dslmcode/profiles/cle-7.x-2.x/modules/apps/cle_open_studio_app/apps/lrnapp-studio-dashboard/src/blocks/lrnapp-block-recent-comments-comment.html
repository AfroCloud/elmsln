<link rel="import" href="../../../elements/moment-element/moment-element.html">

<dom-module id="lrnapp-block-recent-comments-comment">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-card {
        padding: 2em 2em 0 2em;
        clear: right;
      }

      paper-button {
        background-color: var(--paper-grey-100);
        margin: 1em;
      }

      .card-content {
        padding-left: 2em;
        padding-right: 2em;
        width: 100%;
      }

      .card-actions {
        width: 100%;
      }

      .card-actions paper-button {
        display: flex;
      }

      lrndesign-avatar {
        float: left;
        margin-right: 1em;
      }

      .flex-wrap {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .inactive {
        max-height: 4.6em;
        overflow: hidden;
      }

      paper-button {
        background: white;
        width: 100%;
        display: flex;
      }

      lrn-icon {
        color: black;
        width: 100%;
      }

      .hidden {
        display: none;
      }
    </style>
    <paper-card elevation="3" class="flex-wrap">
      <div class="card-content">
        <lrndesign-avatar label="{{commentUser}}"></lrndesign-avatar>
        <h3>{{commentUser}}</h3>
        <div class="button-wrapper">
          <div id="comment" class="inactive">
            <content></content>
          </div>
          <paper-button id="btn" class="hidden">
            <lrn-icon icon="chevron-down" id="icon"></lrn-icon>
          </paper-button>
        </div>
        Updated: <moment-element datetime$="[[dateUpdated]]" output-format="MMM DD[,] YYYY"></moment-element>
      </div>
      <div class="card-actions">
        <template is="dom-if" if="{{actionView}}">
          <a href="{{actionView}}" tabindex="-1">
            <paper-button raised id="view">View thread</paper-button>
          </a>
        </template>
      </div>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'lrnapp-block-recent-comments-comment',

      behaviors: [Polymer.IronResizableBehavior],

      listeners: {
        "iron-resize": "onHeightChange"
      },

      onHeightChange: function () {
        var root = this;
        var height = root.$$('#comment').offsetHeight;
        var btn = root.$$('#btn');

        if (height > 80)
          btn.classList.toggle('hidden', this.hidden)
      },

      properties: {
        commentTitle: {
          type: String,
          value: 'Comment title',
          reflectToAttribute: true,
          notify: true,
        },
        actionView: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        dateUpdated: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        commentUser: {
          type: String,
          value: 'Comment user',
          reflectToAttribute: true,
          notify: true,
        },
      },
      ready: function () {
        var root = this;
        var comment = root.$$('#comment');
        var btn = root.$$('#btn');

        root.$$('.button-wrapper').addEventListener('click', function (e) {
          var target = e.target
          if (target) {
            comment.classList.toggle('inactive', this.inactive)
          }
        });
      }
    });
  </script>
</dom-module>
