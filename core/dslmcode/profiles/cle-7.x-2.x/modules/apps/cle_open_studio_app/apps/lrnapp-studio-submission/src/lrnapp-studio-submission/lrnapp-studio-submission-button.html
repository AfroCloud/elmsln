<!--
`lrnapp-studio-submission-button`
Allows users to either start a submission or link to a submission.

Usage:
```
<lrnapp-studio-submission-button assignment-id="[[id]]" submission="{{submission}}" end-point="[[endPoint]]" csrf-token=[[csrfToken]]></lrnapp-studio-submission-button>
-->
<dom-module id="lrnapp-studio-submission-button">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[!submission]]">
      <paper-button raised on-click="_createSubmission">Create Submission</paper-button>
    </template>
    <template is="dom-if" if="[[submission]]">
      <a href="[[_submissionUrl()]]">
        <paper-button raised>View Submission</paper-button>
      </a>
    </template>

    <iron-ajax id="ajaxCreateStub" url="[[createStubUrl]]" method="POST" body="[[assignmentId]]" handle-as="json" on-response="_ajaxCreateStubHandler"></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-submission-button',
      properties: {
        assignmentId: {
          type: String
        },
        submission: {
          type: Object,
          value: null,
          notify: true
        },
        endPoint: String,
        csrfToken: String
      },
      observers: [
        '_requestUrlChanged(endPoint, csrfToken)'
      ],
      _requestUrlChanged: function (endPoint, csrfToken) {
        this.createStubUrl = endPoint + '/api/submissions/create-stub?token=' + csrfToken;
      },
      _createSubmission: function () {
        this.$.ajaxCreateStub.generateRequest();
      },
      _ajaxCreateStubHandler: function (e) {
        var status = e.detail.response.status;
        if (status === 200) {
          var submission = e.detail.response.data;
          if (submission) {
            this.set('submission', submission);
          }
        }
      },
      _submissionUrl: function () {
        return this.endPoint + '/submissions/' + this.submission.id;
      }
    });
  </script>
</dom-module>
