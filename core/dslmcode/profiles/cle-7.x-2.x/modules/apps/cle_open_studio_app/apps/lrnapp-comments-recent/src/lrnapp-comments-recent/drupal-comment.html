<dom-module id="drupal-comment">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-card {
        padding: 2em 2em 0 2em;
        clear: right;
      }

      paper-button {
        background-color: var(--paper-grey-100);
        margin: 1em;
      }

      .card-content {
        padding-left: 2em;
        padding-right: 2em;
        width: 100%;
      }

      .card-actions {
        width: 100%;
      }

      .card-actions paper-button {
        display: flex;
      }

      lrndesign-avatar {
        float: left;
        margin-right: 1em;
      }

      .flex-wrap {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }
      .inactive {
        height: 4.6em;
        overflow: hidden;
      }
      .active {
        height: 100%;
      }
      paper-button {
        margin: 1em;
      }
    </style>
    <paper-card elevation="5" class="flex-wrap">
      <div class="card-content">
        <lrndesign-avatar label="{{commentUser}}"></lrndesign-avatar>
        <h3>{{commentUser}}</h3>

        <div class="button-wrapper">
          <div id="comment" class="inactive">
            <content></content>
          </div>
          <paper-button id="btn" raised>View More</paper-button>
        </div>
        <h4>Updated: {{dateUpdated}}</h4>
      </div>
      <div class="card-actions">
        <template is="dom-if" if="{{actionView}}">
          <a href="{{actionView}}" tabindex="-1">
            <paper-button raised id="view">View thread</paper-button>
          </a>
        </template>
        <template is="dom-if" if="{{actionEdit}}">
          <a href="{{actionEdit}}" tabindex="-1">
            <paper-button id="edit">Edit</paper-button>
          </a>
          <paper-tooltip for="edit" animation-delay="0">Edit comment</paper-tooltip>
        </template>
        <template is="dom-if" if="{{actionDelete}}">
          <a href="{{actionDelete}}" tabindex="-1">
            <paper-icon-button id="delete" icon="icons:delete-forever"></paper-icon-button>
          </a>
          <paper-tooltip for="delete" animation-delay="0">Delete comment forever!</paper-tooltip>
        </template>
      </div>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'drupal-comment',
      properties: {
        commentTitle: {
          type: String,
          value: 'Comment title',
          reflectToAttribute: true,
          notify: true,
        },
        actionView: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        actionEdit: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        actionDelete: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        dateUpdated: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        commentUser: {
          type: String,
          value: 'Comment user',
          reflectToAttribute: true,
          notify: true,
        },

      },
      ready: function () {
        var root = this;
        root.$$('.button-wrapper').addEventListener('click', function (e) {
          var target = e.target
          if (target) {
            var comment = document.getElementById("comment");
            var btn = document.getElementById("btn");
            comment.className = "active";
            btn.innerHTML = "View Less";
          }
        });
      }
    });
  </script>
</dom-module>
