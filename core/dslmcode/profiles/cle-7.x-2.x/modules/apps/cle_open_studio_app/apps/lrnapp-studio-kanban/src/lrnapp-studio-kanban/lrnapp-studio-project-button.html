<!--
`lrnapp-studio-project-button`
Allows users to either start a project or link to a project.

Usage:
```
<lrnapp-studio-project-button assignment-id="[[id]]" project-id="{{projectId}}" end-point="[[endPoint]]" csrf-token=[[csrfToken]]></lrnapp-studio-project-button>
-->
<dom-module id="lrnapp-studio-project-button">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[!projectId]]">
      <lrnsys-button raised on-tap="_createproject" label="Create project" href$="[[_projectUrl(projectId)]]"></lrnsys-button>
      <iron-ajax id="ajaxCreateStub" url="[[createStubUrl]]" method="POST" body="" handle-as="json" on-response="_ajaxCreateStubHandler"></iron-ajax>
    </template>
    <template is="dom-if" if="[[projectId]]">
      <lrnsys-button raised label="View project" href$="[[_projectUrl(projectId)]]"></lrnsys-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-project-button',
      properties: {
        auto: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
          notify: true,
        },
        projectId: {
          type: String,
          value: false,
          reflectToAttribute: true,
        },
        endPoint: String,
        csrfToken: String
      },
      observers: [
        '_requestUrlChanged(endPoint, csrfToken)'
      ],
      ready: function(e) {
        // @todo need to load a project if one exists ahead of time
      },
      _requestUrlChanged: function (endPoint, csrfToken) {
        this.createStubUrl = endPoint + '/api/projects/create-stub?token=' + csrfToken;
      },
      _createproject: function () {
        this.$$('#ajaxCreateStub').generateRequest();
      },
      _ajaxCreateStubHandler: function (e) {
        var status = e.detail.response.status;
        if (status === 200) {
          var projectId = e.detail.response.data.id;
          if (projectId) {
            this.projectId = projectId;
            // auto implies we should just go there to the edit form after creation
            if (this.auto) {
              window.location.href = this._projectUrl(projectId) + '/edit';
            }
          }
        }
      },
      _projectUrl: function (id) {
        return this.endPoint + '/projects/' + id;
      }
    });
  </script>
</dom-module>
