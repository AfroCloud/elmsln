<link rel="import" href="../../bower_components/lrndesign-gallerycard/lrndesign-gallerycard.html">

<dom-module id="lrnapp-open-studio">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
      }
      #loading {
        width: 100%;
        z-index: 1000;
        opacity: .8;
        text-align: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
        position: absolute;
        background-color: white;
      }
    </style>
    <iron-ajax auto
      url="[[sourcePath]]"
      params=''
      handle-as="json"
      last-response="{{submissions}}"
      on-response="_handleResponse"></iron-ajax>
    <div id="loading">
      <h3>Loading..</h3>
      <elmsln-loading color="grey-text" size="large"></elmsln-loading>
    </div>
    <app-toolbar>
      <paper-dropdown-menu label="Author" hidden$="[[!submissions]]">
        <paper-listbox class="dropdown-content">
          <template is="dom-repeat" items="[[_toArray(submissions.data)]]" as="item">
          <paper-item>{{item.author}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Project" hidden$="[[!submissions]]">
        <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="[[_toArray(submissions.data)]]" as="item">
          <paper-item>{{item.title}}</paper-item>
        </template>
        </paper-listbox>
      </paper-dropdown-menu>

    </app-toolbar>
    <template is="dom-repeat" items="[[_toArray(submissions.data)]]" as="item">
      <lrndesign-gallerycard title="{{item.title}}" text="{{item.body}}" url="{{item.url}}" author="{{item.author}}" comments="{{item.comments}}" images="{{item.images}}" files="{{item.files}}" videos="{{item.videos}}" links="{{item.links}}">
      </lrndesign-gallerycard>
    </template>
  </template>

  <script>
    Polymer({
      is: 'lrnapp-open-studio',
      properties: {
        /**
         * The submissions to render
         */
        submissions: {
          type: Array,
          notify: true,
        },
        /**
         * Endpoint for submission data.
         */
        sourcePath: {
          type: String,
          notify: true,
        },
      },
      /**
       * Handle response for the whole projects object.
       */
      _handleResponse: function(event) {
        this.$.loading.hidden = true;
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
