<link rel="import" href="../../../elements/lrndesign-gallerycard/lrndesign-gallerycard.html">
<link rel="import" href="lrnapp-open-studio-table.html">

<dom-module id="lrnapp-open-studio">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
        align-content: center;
      }
      #loading {
        width: 100%;
        z-index: 1000;
        opacity: .8;
        text-align: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
        position: absolute;
        background-color: white;
      }
      iron-selector {
        line-height: 1em;
      }
      iron-selector lrnsys-button {
        display: inline-flex;
      }
      paper-button.gallerycard-wrapper {
        margin: 0;
        padding: 0;
      }
      lrndesign-gallerycard {
        padding: 0;
        margin: 1em;
        height: 15em;
        width: 14em;
      }
      .gallery-grid {
        margin: 0 auto;
        width: 95%;
      }
    </style>
    <iron-ajax auto
      url="[[sourcePath]]"
      params=''
      handle-as="json"
      last-response="{{submissions}}"
      on-response="_handleResponse"></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[endPoint]]/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>

    <div id="loading">
      <h3>Loading..</h3>
      <elmsln-loading color="grey-text" size="large"></elmsln-loading>
    </div>
    <app-toolbar class="amber lighten-3">
      <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">
        <a name="submissions" href$="[[endPoint]]/submissions"><lrnsys-button icon="apps" label="Submissions" hover-class="amber darken-4 white-text"></lrnsys-button></a>
        <a name="projects" href$="[[endPoint]]/projects"><lrnsys-button icon="folder" label="Projects" hover-class="amber darken-4 white-text"></lrnsys-button></a>
        <a name="table" href$="[[endPoint]]/table"><lrnsys-button icon="view-list" label="Table" hover-class="amber darken-4 white-text"></lrnsys-button></a>
      </iron-selector>
      <span main-title></span>
      <paper-dropdown-menu label="Author" hidden$="[[!submissions]]">
        <paper-listbox class="dropdown-content">
          <template is="dom-repeat" items="[[_listAuthors(submissions)]]" as="item">
          <paper-item>[[item.author]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Project" hidden$="[[!submissions]]">
        <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="[[_listAuthors(submissions)]]" as="item">
          <paper-item>[[item.title]]</paper-item>
        </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </app-toolbar>
    <div class="gallery-grid">
    <iron-pages
      selected="{{page}}"
      attr-for-selected="name"
      fallback-selection="submissions"
      role="main">
      <div name="submissions">
        <iron-list items="[[_toArray(submissions.data)]]" as="item" grid>
          <template>
          <paper-button class="gallerycard-wrapper" on-tap="_loadSubmissionUrl">
            <lrndesign-gallerycard elevation="2" data-submission-id$="[[item.id]]" title="[[item.attributes.title]]" author="[[item.relationships.author.data.display_name]]" comments="[[item.meta.comment_count]]" image="[[item.display.image]]" icon="[[item.display.icon]]" date="[[item.meta.humandate]]" author-avatar="[[item.relationships.author.data.sis.avatar_url]]">
            </lrndesign-gallerycard>
          </paper-button>
          </template>
        </iron-list>
      </div>
      <div name="projects">This is project centric!</div>
      <lrnapp-open-studio-table name="table" base-path="[[basePath]]" submissions="[[_toArray(submissions.data)]]"></lrnapp-open-studio-table>
    </iron-pages>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lrnapp-open-studio',
      properties: {
        /**
         * Tracking what the current page.
         */
        page: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_routePageChanged',
        },
        /**
         * The submissions to render
         */
        submissions: {
          type: Array,
          notify: true,
        },
        /**
         * sourcePath for submission data.
         */
        sourcePath: {
          type: String,
          notify: true,
        },
        /**
         * Endpoint for submission data.
         */
        endPoint: {
          type: String,
          notify: true,
        },
        /**
         * base path for the app
         */
        basePath: {
          type: String,
          notify: true,
        },
        /**
         * Active / clicked submission.
         */
        activeSubmission: {
          type: String,
          value: null,
          notify: true,
        },
      },
      /**
       * default us to the submission centric board if nothing exists
       */
      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault page
        this.page = page || 'submissions';
      },
      /**
       * Handle tap on paper-button above to redirect to the correct submission url.
       */
      _loadSubmissionUrl: function(e) {
        let root = this;
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        // this will have the id of the current submission
        var active = local.getAttribute('data-submission-id');
        // @todo need a cleaner integration but this at least goes the right place for now
        window.location.href = this.basePath + 'lrnapp-studio-submission/submissions/' + active;
      },
      /**
       * Handle response for the whole projects object.
       */
      _handleResponse: function(event) {
        this.$.loading.hidden = true;
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
