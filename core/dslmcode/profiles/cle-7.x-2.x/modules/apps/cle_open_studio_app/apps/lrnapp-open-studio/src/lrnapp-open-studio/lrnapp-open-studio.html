<link rel="import" href="../../bower_components/lrndesign-gallerycard/lrndesign-gallerycard.html">

<dom-module id="lrnapp-open-studio">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax auto
      url="[[sourcePath]]"
      params=''
      handle-as="json"
      last-response="{{submissions}}"></iron-ajax>
    <app-toolbar>
      <template is="dom-if" if="{{submissions}}">
      <paper-dropdown-menu label="Author">
        <paper-listbox class="dropdown-content">
          <template is="dom-repeat" items="[[_toArray(submissions.data)]]" as="item">
          <paper-item>{{item.author}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      </template>
      <template is="dom-if" if="{{submissions}}">
      <paper-dropdown-menu label="Project">
        <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="[[_toArray(submissions.data)]]" as="item">
          <paper-item>{{item.title}}</paper-item>
        </template>
        </paper-listbox>
      </paper-dropdown-menu>
      </template>
    </app-toolbar>
    <template is="dom-repeat" items="[[_toArray(submissions.data)]]" as="item">
      <lrndesign-gallerycard title="{{item.title}}" text="{{item.body}}" url="{{item.url}}" author="{{item.author}}" comments="{{item.comments}}" images="{{item.images}}" image="{{item.image}}" file="{{item.file}}" video="{{item.video}}" link="{{item.link}}">
      </lrndesign-gallerycard>
    </template>
  </template>

  <script>
    Polymer({

      is: 'lrnapp-open-studio',

      properties: {
        submissions: {
          type: Array,
          notify: true,
        },
        sourcePath: {
          type: String,
          notify: true,
        }
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
