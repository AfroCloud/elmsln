<link rel="import" href="../../../elements/lrndesign-gallerycard/lrndesign-gallerycard.html">
<link rel="import" href="lrnapp-open-studio-table.html">
<link rel="import" href="lrnapp-open-studio-projects.html">

<dom-module id="lrnapp-open-studio">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
        align-content: center;
      }
      #loading {
        width: 100%;
        z-index: 1000;
        opacity: .8;
        text-align: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
        position: absolute;
        background-color: white;
      }
      iron-selector {
        line-height: 1em;
      }
      iron-selector lrnsys-button {
        display: inline-flex;
      }
      paper-button.gallerycard-wrapper {
        margin: 0;
        padding: 0;
      }
      lrndesign-gallerycard {
        padding: 0;
        margin: 1em;
        height: 15em;
        width: 14em;
      }
      .gallery-grid {
        margin: 0 auto;
        width: 95%;
      }
      .iron-selected .display-mode {
        background-color: #ff6f00;
        color: white;
      }
    </style>
    <iron-ajax auto
      url="[[sourcePath]]"
      params=''
      handle-as="json"
      last-response="{{studioResponse}}"
      on-response="_handleResponse"></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[endPoint]]/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>

    <div id="loading">
      <h3>Loading..</h3>
      <elmsln-loading color="grey-text" size="large"></elmsln-loading>
    </div>
    <app-toolbar class="amber lighten-3">
      <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">
        <a tabindex="-1" name="submissions" href$="[[endPoint]]/submissions"><lrnsys-button icon="apps" label="Submissions" hover-class="amber darken-4 white-text" class="display-mode"></lrnsys-button></a>
        <a tabindex="-1" name="projects" href$="[[endPoint]]/projects"><lrnsys-button icon="folder" label="Projects" hover-class="amber darken-4 white-text" class="display-mode"></lrnsys-button></a>
        <a tabindex="-1" name="table" href$="[[endPoint]]/table"><lrnsys-button icon="view-list" label="Table" hover-class="amber darken-4 white-text" class="display-mode"></lrnsys-button></a>
      </iron-selector>
      <span main-title></span>
      <span top-item style="text-align:right;font-size:.5em;padding-right:1em;">Displaying [[submissions.length]] of [[originalSubmissions.length]]</span>
      <paper-dropdown-menu label="Author" hidden$="[[!authors]]" on-iron-select="_setAuthorFilter">
        <paper-listbox class="dropdown-content" selected="{{_selectedAuthor}}">
          <paper-item></paper-item>
          <template is="dom-repeat" items="[[_toArray(authors)]]" as="author">
          <paper-item data-item-id$="[[author.id]]">[[author.display_name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Project" hidden$="[[!projects]]" on-iron-select="_setProjectFilter">
        <paper-listbox class="dropdown-content" selected="{{_selectedProject}}">
          <paper-item></paper-item>
        <template is="dom-repeat" items="[[_toArray(projects)]]" as="project">
          <paper-item data-item-id$="[[project.id]]">[[project.attributes.title]]</paper-item>
        </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Assignment" hidden$="[[!assignments]]" on-iron-select="_setAssignmentFilter">
        <paper-listbox class="dropdown-content" selected="{{_selectedAssignment}}">
          <paper-item></paper-item>
        <template is="dom-repeat" items="[[_toArray(assignments)]]" as="assignment">
          <paper-item data-item-id$="[[assignment.id]]">[[assignment.title]]</paper-item>
        </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </app-toolbar>
    <div class="gallery-grid">
    <iron-pages
      selected="{{page}}"
      attr-for-selected="name"
      fallback-selection="submissions"
      role="main">
      <div name="submissions">
        <iron-list items="[[submissions]]" as="item" grid>
          <template>
          <paper-button class="gallerycard-wrapper" on-tap="_loadSubmissionUrl">
            <lrndesign-gallerycard elevation="2" data-submission-id$="[[item.id]]" title="[[item.attributes.title]]" author="[[item.relationships.author.data.display_name]]" comments="[[item.meta.comment_count]]" image="[[item.display.image]]" icon="[[item.display.icon]]" date="[[item.meta.humandate]]" author-avatar="[[item.relationships.author.data.sis.avatar_url]]" class="ferpa-protect">
            </lrndesign-gallerycard>
          </paper-button>
          </template>
        </iron-list>
      </div>
      <lrnapp-open-studio-projects name="projects" base-path="[[basePath]]" projects="[[projects]]" submissions="[[submissions]]" assignments="[[assignments]]" active-author-id="[[authorFilter]]" active-project-id="[[projectFilter]]"></lrnapp-open-studio-projects>
      <lrnapp-open-studio-table name="table" base-path="[[basePath]]" submissions="{{submissions}}"></lrnapp-open-studio-table>
    </iron-pages>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lrnapp-open-studio',
      properties: {
        /**
         * Tracking what the current page.
         */
        page: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_routePageChanged',
        },
        /**
         * The studioResponse from server
         */
        studioResponse: {
          type: Object,
          notify: true,
        },
        /**
         * The submissions to render; potentially filtered
         */
        submissions: {
          type: Object,
          notify: true,
        },
        /**
         * The original submissions array; used to filter against
         */
        originalSubmissions: {
          type: Object,
          notify: true,
        },
        projectFilter: {
          type: String,
          notify: true,
          value: null,
        },
        authorFilter: {
          type: String,
          notify: true,
          value: null,
        },
        assignmentFilter: {
          type: String,
          notify: true,
          value: null,
        },
        /**
         * The submissions to render
         */
        projects: {
          type: Array,
          notify: true,
          value: [],
        },
        /**
         * The assignments to render
         */
        assignments: {
          type: Array,
          notify: true,
          value: [],
        },
        /**
         * The authors to render
         */
        authors: {
          type: Array,
          notify: true,
          value: [],
        },
        /**
         * sourcePath for submission data.
         */
        sourcePath: {
          type: String,
          notify: true,
        },
        /**
         * Endpoint for submission data.
         */
        endPoint: {
          type: String,
          notify: true,
        },
        /**
         * base path for the app
         */
        basePath: {
          type: String,
          notify: true,
        },
        /**
         * Active / clicked submission.
         */
        activeSubmission: {
          type: String,
          value: null,
          notify: true,
        },
      },
      _setProjectFilter: function (e) {
        if (this._selectedProject != -1) {
          this.projectFilter = e.target.selectedItem.getAttribute('data-item-id');
          // when picking a project we have to undo assignment
          if (this._selectedProject != 0) {
            this.assignmentFilter = null;
            this._selectedAssignment = -1;
          }
          this._applyFilters();
        }
        else {
          this._selectedProject = 0;
        }
      },
      _setAuthorFilter: function (e) {
        this.authorFilter = e.target.selectedItem.getAttribute('data-item-id');
        this._applyFilters();
      },
      _setAssignmentFilter: function (e) {
        if (this._selectedAssignment != -1) {
          this.assignmentFilter = e.target.selectedItem.getAttribute('data-item-id');
          // when picking an assignment we have to undo project
          if (this._selectedAssignment != 0) {
            this.projectFilter = null;
            this._selectedProject = -1;
          }
          this._applyFilters();
        }
        else {
          this._selectedAssignment = 0;
        }
      },
      _applyFilters: function () {
        var submissions = [];
        // this is effectively resetting the filters
        if (typeof this.projectFilter == typeof null && typeof this.authorFilter == typeof null && typeof this.assignmentFilter == typeof null) {
          submissions = this.originalSubmissions;
        }
        else {
          // we have a filter, let's see if it's applying one or both
          for (var index = 0; index < this.originalSubmissions.length; index++) {
            // check user and project filters so we can utilize the two together only if they are set
            if (typeof this.projectFilter != typeof null && typeof this.authorFilter != typeof null) {
              // only add if both exist otherwise we'll skip it all
              if (this.originalSubmissions[index].relationships.project.data.id == this.projectFilter && this.originalSubmissions[index].relationships.author.data.id == this.authorFilter) {
                submissions.push(this.originalSubmissions[index]);
              }
            }
            else if (typeof this.assignmentFilter != typeof null && typeof this.authorFilter != typeof null) {
              // only add if both exist otherwise we'll skip it all
              if (this.originalSubmissions[index].relationships.assignment.data.id == this.assignmentFilter && this.originalSubmissions[index].relationships.author.data.id == this.authorFilter) {
                submissions.push(this.originalSubmissions[index]);
              }
            }
            // only filter by project
            else if (typeof this.projectFilter != typeof null && this.originalSubmissions[index].relationships.project.data.id == this.projectFilter) {
              submissions.push(this.originalSubmissions[index]);
            }
            // only filter by assignment
            else if (typeof this.assignmentFilter != typeof null && this.originalSubmissions[index].relationships.assignment.data.id == this.assignmentFilter) {
              submissions.push(this.originalSubmissions[index]);
            }
            // only filter by author
            else if (typeof this.authorFilter != typeof null && this.originalSubmissions[index].relationships.author.data.id == this.authorFilter) {
              submissions.push(this.originalSubmissions[index]);
            }
          }
        }
        this.set('submissions', []);
        this.set('submissions', submissions);
      },
      /**
       * default us to the submission centric board if nothing exists
       */
      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault page
        this.page = page || 'submissions';
      },
      /**
       * Handle tap on paper-button above to redirect to the correct submission url.
       */
      _loadSubmissionUrl: function(e) {
        let root = this;
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        // this will have the id of the current submission
        var active = local.getAttribute('data-submission-id');
        // @todo need a cleaner integration but this at least goes the right place for now
        window.location.href = this.basePath + 'lrnapp-studio-submission/submissions/' + active;
      },
      /**
       * Handle response for the whole projects object.
       */
      _handleResponse: function(event) {
        let root = this;
        var author = {};
        var project = {};
        var tmp = {
          "authors": [],
          "assignments": [],
        };
        var assignment = {};
        var assignments = [];
        var authors = [];
        // get the submission response's data and convert to array ahead of time
        var submissions = this._toArray(root.studioResponse.data.submissions);
        var projects = this._toArray(root.studioResponse.data.projects);
        this.set('projects', projects);
        // original = active off the bat then we apply filters later to chang this
        this.set('originalSubmissions', submissions);
        this.set('submissions', submissions);
        // figure out authors and assignments
        for (var index = 0; index < submissions.length; index++) {
          author = submissions[index].relationships.author.data;
          tmp.authors[author.id] = author;
          project = submissions[index].relationships.project.data;
          assignment = submissions[index].relationships.assignment.data;
          tmp.assignments[assignment.id] = assignment;
          tmp.assignments[assignment.id].project = project.id;
        }
        // this is stupid but we have to normalize the IDs or else dom repeats will be screwed up
        tmp.authors.forEach(function(element) {
            authors.push(element);
        });
        // this is stupid but we have to normalize the IDs or else dom repeats will be screwed up
        tmp.assignments.forEach(function(element) {
            assignments.push(element);
        });
        root.$.loading.hidden = true;
        this.set('assignments', assignments);
        this.set('authors', authors);
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
