<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column-group.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-selection-column.html">

<dom-module id="lrnapp-open-studio-table">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
        align-content: center;
      }
      #loading {
        width: 100%;
        z-index: 1000;
        opacity: .8;
        text-align: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
        position: absolute;
        background-color: white;
      }
      :host {
        display: block;

        padding: 10px;
      }
      vaadin-grid#material {
        height: 75vh;
        font-family: Roboto, sans-serif;
        --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

        --vaadin-grid-cell: {
          padding: 0;
        };

        --vaadin-grid-header-cell: {
          height: 3.5em;
          color: rgba(0, 0, 0, var(--dark-secondary-opacity));
          font-size: 1em;
        };

        --vaadin-grid-body-cell: {
          height: 3em;
          color: rgba(0, 0, 0, var(--dark-primary-opacity));
          font-size: .8em;
        };

        --vaadin-grid-body-row-hover-cell: {
          background-color: var(--paper-grey-200);
        };

        --vaadin-grid-body-row-selected-cell: {
          background-color: var(--paper-grey-100);
        };

        --vaadin-grid-focused-cell: {
          box-shadow: none;
          font-weight: bold;
        };
      }

      vaadin-grid#material .cell {
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 56px;
      }

      vaadin-grid#material .cell.last {
        padding-right: 24px;
      }

      vaadin-grid#material .cell.numeric {
        text-align: right;
      }

      vaadin-grid#material paper-checkbox {
        --primary-color: var(--paper-indigo-500);
        margin: 0 24px;
      }

      vaadin-grid#material vaadin-grid-sorter {
        --vaadin-grid-sorter-arrow: {
          display: none !important;
        };
      }

      vaadin-grid#material vaadin-grid-sorter .cell {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      vaadin-grid#material vaadin-grid-sorter iron-icon {
        transform: scale(0.8);
      }

      vaadin-grid#material vaadin-grid-sorter:not([direction]) iron-icon {
        color: rgba(0, 0, 0, var(--dark-disabled-opacity));
      }

      vaadin-grid#material vaadin-grid-sorter[direction] {
        color: rgba(0, 0, 0, var(--dark-primary-opacity));
      }

      vaadin-grid#material vaadin-grid-sorter[direction=desc] iron-icon {
        transform: scale(0.8) rotate(180deg);
      }
      vaadin-grid-sorter {
        text-align: center;
      }
    </style>
     <vaadin-grid column-reordering-allowed id="material" aria-label="Course list" items="[[submissions]]">
      <vaadin-grid-column width="50px" flex-grow="0">
        <template class="header">#</template>
        <template>[[index]]</template>
        <template class="footer">#</template>
      </vaadin-grid-column>
      <vaadin-grid-column resizable>
        <template class="header">
          <vaadin-grid-sorter path="title">Title</vaadin-grid-sorter>
        </template>
        <template>
            [[item.title]]
        </template>
        <template class="footer">
          <vaadin-grid-filter aria-label="Title" path="title" value="[[_filterTitle]]">
            <paper-input slot="filter" label="Title" value="{{_filterTitle::input}}" focus-target></paper-input>
          </vaadin-grid-filter>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column resizable>
        <template class="header">
          <vaadin-grid-sorter path="date">Date</vaadin-grid-sorter>
        </template>
        <template>
            [[item.date]]
        </template>
        <template class="footer">
          <vaadin-grid-filter aria-label="Date" path="date" value="[[_filterDate]]">
            <paper-input slot="filter" label="Date" value="{{_filterDate::input}}" focus-target></paper-input>
          </vaadin-grid-filter>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column width="100px" flex-grow="0">
        <template class="header"></template>
        <template>
          <paper-button raised on-click="_triggerDialog" id$="{{item.sis_course_id}}">Details</paper-button>
        </template>
        <template class="footer"></template>
      </vaadin-grid-column>
    </vaadin-grid>
  </template>


  <script>
    Polymer({
      is: 'lrnapp-open-studio-table',
      properties: {
        /**
         * The submissions to render
         */
        submissions: {
          type: Array,
          notify: true,
        },
        /**
         * Endpoint for submission data.
         */
        sourcePath: {
          type: String,
          notify: true,
        },
        /**
         * base path for the app
         */
        basePath: {
          type: String,
          notify: true,
        },
        /**
         * Active / clicked submission.
         */
        activeSubmission: {
          type: String,
          value: null,
          notify: true,
        },
      },
      /**
       * Handle tap on paper-button above to redirect to the correct submission url.
       */
      _loadSubmissionUrl: function(e) {
        let root = this;
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        // this will have the id of the current submission
        var active = local.getAttribute('data-submission-id');
        // @todo need a cleaner integration but this at least goes the right place for now
        window.location.href = this.basePath + 'lrnapp-studio-submission/submissions/' + active;
      },
      /**
       * Handle response for the whole projects object.
       */
      _handleResponse: function(event) {
        this.$.loading.hidden = true;
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
