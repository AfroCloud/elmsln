<!--
`lrndesign-gallerycard`
A LRN element for presenting a gallery of items as cards
that can pop up to display more info

@demo demo/index.html
-->

<dom-module id="lrndesign-gallerycard">
  <template>
    <google-webfont-loader fonts="Droid Sans,Droid Serif:700i,Anonymous Pro:700"></google-webfont-loader>
    <style>
       :host {
        display: inline-flex;
      }

      /* Custom Tags */

      lrn-icon {
        margin: 0 .5em;
      }

      paper-card {
        border-radius: 4px;
        margin: 0.75rem;
        width: 16rem;
      }

      paper-card paper-button {
        display: block;
        margin: 0;
        padding: 0;
      }

      paper-dialog-scrollable {
        max-height: 200vh;
        overflow: auto;
      }

      paper-dialog-scrollable h3 {
        color: var(--paper-grey-800);
      }

      paper-dialog-scrollable p {
        width: 80%;
        margin: 1em auto 1em auto;
        text-align: left;
      }

      paper-dialog {
        padding: 2em;
        width: 80%;
      }

      paper-dialog .comments {
        float: right;
        margin: 0 4em 2em 0;
      }

      paper-dialog .head {
        width: 100%;
        margin: auto;
        text-align: center;
      }

      paper-dialog .head h3 {
        color: var(--paper-grey-600);
      }

      /* Paper Card */

      .paper-card-responsive {
        min-width: 200px;
        max-width: 20rem;
        width: auto;
      }

      .title {
        font-size: 0.9rem;
        padding: 0.25rem 0;
        margin: 0.5rem 0 0 0;
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis;
      }

      .author {
        font-size: 0.75rem;
        margin: 0;
        padding: 0.25rem 0;
      }

      .divider {
        height: 1px;
        width: 100%;
        background: #efefef;
      }

      .card-actions {
        background-color: #f5f5f5;
        border-radius: 0 0 4px 4px;
      }

      .card-actions p {
        font-size: 0.85rem;
        margin: 0.25rem 0;
        color: #616161;
      }

      .card-control-height {
        height: 15rem;
      }

      .card-control-center {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      [elevation="0"] {
        border: solid 1px #EEEEEE;
      }

      .text-right {
        text-align: right;
      }

      .text-center {
        text-align: center;
      }

      /* Text Submission */

      .text-submission {
        font-family: 'Droid Serif', cursive;
        font-size: 1rem;
        font-style: italic;
        color: #888;
        text-decoration: none;
      }

      .text-submission:hover {
        color: #000;
      }

      /* Icon Preview Submission */

      .icon-submission {
        color: #888;
      }

      .icon-submission:hover {
        color: #000;
      }

      .big {
        --iron-icon-height: 100%;
        --iron-icon-width: 100%;
        max-width: 4em;
        max-height: 4em;
      }

      /* Image Submission */

      .image-set-submission {
        display: flex;
        align-items: center;
        flex-flow: row wrap;
        align-content: flex-start;
        color: #888;
        text-decoration: none;
      }

      .image-quad {
        --iron-image-height: auto;
        --iron-image-width: 100%;
        flex-basis: 90%;
        margin: auto;
      }

      /* Paper Dialog */

      .contain {
        width: 10em;
        height: 10em;
        background: #ddd;
      }

      .center {
        margin: auto;
        width: 80%;
        padding: 1em;
      }

      .link {
        font-size: 1em;
        line-height: 1em;
      }
    </style>
    <paper-card elevation="[[elevation]]">
      <paper-button>
        <div class="card-content">
          <div class="card-control-height card-control-center">
            <!-- ----- Images Submission -----  -->
            <template is="dom-if" if="{{_previewType(images)}}">
              <template is="dom-repeat" items="[[_toArray(images)]]">
              <div class="image-set-submission">
                  <iron-image class="image-quad" src="[[item]]"></iron-image>
              </div>
              </template>
            </template>
            <!-- ----- Videos Submission -----  -->
            <template is="dom-if" if="{{_previewType(videos)}}">
                  <div class="icon-submission"><iron-icon class="big" icon="av:video-library"></lrn-icon></div>
            </template>
            <!-- ----- Files Submission -----  -->
            <template is="dom-if" if="{{_previewType(files)}}">
                  <div class="icon-submission"><iron-icon class="big" icon="icons:file-download"></lrn-icon></div>
            </template>
            <!-- ----- Link Submission -----  -->
            <template is="dom-if" if="{{_previewType(links)}}">
                  <div class="icon-submission"><iron-icon class="big" icon="icons:link"></lrn-icon></div>
            </template>
            <!-- ----- Text Submission -----  -->
            <template is="dom-if" if="{{_previewType(text)}}">
              <p class="text-submission">
                <div class="text-submission truncate">[[text]]</div>
                </p>
            </template>
          </div>
          <div class=divider></div>
          <h2 class="title">[[title]]</h2>
          <p class="author">By [[author]]
            <p>
        </div>
        <div class="card-actions">
          <p class="text-right">Comments: [[comments]]</p>
        </div>
      </paper-button>
    </paper-card>
    <!-- END paper-card -- START paper-dialog -->
    <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <div class="head text-center">
        <lrndesign-avatar label="{{author}}"></lrndesign-avatar>
        <h2>{{author}}</h2>
        <!-- Need to pull the projectTitle -->
        <h3>Project Title</h3>
      </div>
      <!-- This will need to be repeated for each assignment -->
      <paper-dialog-scrollable id="dialogResponse">
        <h3 class="text-center">{{title}}</h3>
        <!-- ----- Images Submission -----  -->
        <template is="dom-if" if="{{images}}">
          <div class="center">
            <h4>Images Submitted</h4>
            <template is="dom-repeat" items="[[_toArray(images)]]">
              <iron-image sizing="contain" class="contain" src="[[item]]"></iron-image>
            </template>
          </div>
        </template>
        <!-- ----- Videos Submission -----  -->
        <template is="dom-if" if="{{videos}}">
          <div class="center">
            <h4>Videos Submitted</h4>
            <template is="dom-repeat" items="[[_toArray(videos)]]">
              <iframe src="[[item]]"></iframe>
            </template>
          </div>
        </template>
        <!-- ----- Text Submission -----  -->
        <template is="dom-if" if="{{text}}">
          <p>{{text}}</p>
        </template>
        <!-- ----- Links Submission -----  -->
        <template is="dom-if" if="{{links}}">
          <div class="center">
            <h4>Links Submitted</h4>
            <template is="dom-repeat" items="[[_toArray(links)]]">
              <a class="link" href="[[item]]">
                <lrn-icon icon="online"></lrn-icon>[[item]]</a>
            </template>
          </div>
        </template>
        <!-- ----- Files Submission -----  -->
        <template is="dom-if" if="{{files}}">
          <div class="center">
            <h4>Files Submitted</h4>
            <template is="dom-repeat" items="[[_toArray(files)]]">
              <a class="link" href="[[item]]" target="_blank">[[item]]</a>
            </template>
          </div>
        </template>
        <a href="{{url}}" tabindex="-1"><span class="comments">[[comments]]<lrn-icon icon="comment"></lrn-icon></span></a>
        <hr class="divider">
      </paper-dialog-scrollable>
      <!-- End Repeat -->
    </paper-dialog>
    <iron-ajax params="{}" id="ajaxRequest" url="{{url}}" handle-as="json" on-response="_handleReturnedData"></iron-ajax>
  </template>
  <script>
    Polymer({

      is: 'lrndesign-gallerycard',
      listeners: {
        'mouseenter': '_mouseEnter',
        'mouseleave': '_mouseLeave',
        'click': '_triggerDialog',
      },
      properties: {
        /**
         * Array of src to images.
         */
        images: {
          type: Object,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Text from the submission
         */
        files: {
          type: Object,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Text from the submission
         */
        text: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Links from the submission
         */
        links: {
          type: Object,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Videos from the submission
         */
        videos: {
          type: Object,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Title of the gallery item
         */
        title: {
          type: String,
          value: 'Project',
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Gallery creator
         */
        author: {
          type: String,
          value: 'Author',
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Visual elevation of the item off the UI via paper element height
         */
        elevation: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * URL to the gallery itself
         */
        url: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Number of comments this has
         */
        comments: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Found, internal
         */
        foundTypeMatch: {
          type: Boolean,
          value: false,
        },
        /**
         * Property to hold data returned from an endpoint
         */
        itemResponse: {
          type: Object,
        }
      },
      /**
       * whatever is in the 'data' element rip it into
       * the innerHTML of the response.
       */
      _handleReturnedData: function (e) {
        this.itemResponse = event.detail.response.data;
        //this.$$('#dialogResponse').innerHTML = this.itemResponse;
      },
      _mouseEnter: function (e) {
        this.elevation += 1;
      },
      _mouseLeave: function (e) {
        this.elevation -= 1;
      },
      /**
       * When someone clicks if there is a url, then we need to
       * remote load whatever is in that url.
       */
      _triggerDialog: function (e) {
        let root = this;
        // support remote url loading
        if (typeof this.url !== "undefined") {
          root.$$('#ajaxRequest').generateRequest();
        }
        this.$$('#dialog').toggle();
      },
      _toArray: function (obj) {
        return Object.keys(obj).map(function (key) {
          return obj[key];
        });
      },
      /**
       * Figure out what type of preview case to match for rendering
       * @param  mixed the item we are testing for to have a value of any kind
       * @return boolean     If it is populated or not
       */
      _previewType: function (data) {
        // make sure that if we already match a case we don't keep going
        if (this.foundTypeMatch) {
          return false;
        }
        // if the item is defined then we should load that part of the template
        if (typeof data !== 'undefined') {
          this.foundTypeMatch = true;
          return true;
        }
        return false;
      }
    });
  </script>
</dom-module>
