<!--
`lrndesign-gallerycard`
A LRN element for presenting a gallery of items as cards
that can pop up to display more info
@demo demo/index.html
-->

<dom-module id="lrndesign-gallerycard">
  <template>
    <style>
       :host {
        display: inline-flex;
        width: 24%;
      }

      lrn-icon {
        margin: 0 .5em;
      }

      paper-card {
        border-radius: 4px;
        margin: 0;
        width: 100%;
      }

      .card-actions {
        background-color: #f5f5f5;
        border-radius: 0 0 4px 4px;
        padding: .44em 1em;
      }

      .card-control-height {
        height: 15rem;
      }

      [elevation="0"] {
        border: solid 1px #EEEEEE;
      }

      .text-right {
        text-align: right;
      }

      .text-center {
        text-align: center;
      }

      .text-left {
        text-align: left;
      }

      .title {
        color: #222;
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.25rem;
        padding: 0;
        overflow-x: hidden;
        text-overflow: ellipsis;
        margin-top: .5rem;
      }

      .student {
        color: #555;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1rem;
        padding: 0.25rem 0 0.5rem 0;
        text-transform: capitalize;
      }

      .comments {
        color: #444;
        font-size: .75rem;
        font-weight: 400;
        line-height: .75rem;
        padding: 0.25rem 0 0.5rem 0;
      }

      .assignment {
        color: #222;
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.25rem;
        padding: 0.5rem 0 0.5rem 0;
        width: 100%;
      }

      h4 {
        color: #444;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1rem;
        padding: 0.5rem 0 0.5rem 0;
        text-align: center;
      }

      .divider {
        height: 1px;
        width: 100%;
        background: #efefef;
      }

      .header {
        background: #efefef;
        padding-bottom: 1rem;
      }

      .icon-submission {
        color: #888;
      }

      .icon-submission:hover {
        color: #000;
      }

      .big {
        --iron-icon-height: 50%;
        --iron-icon-width: 50%;
      }

     .avatar {
        padding-top: 2rem;
      }

      /* Custom Tags */

      .contain {
        width: 10em;
        height: 10em;
        background: #efefef;
        display: inline;
      }

      .center {
        margin: auto;
        width: 80%;
        padding: 1em;
      }

      .link {
        font-size: 1em;
        line-height: 1em;
      }

      .submission-info {
        width: 100%;
      }

      .card-content {
        padding: 0;
        margin: 0;
        overflow: hidden;
        text-align: center;
      }

      .image-set-submission {
        display: inline-flex;
        flex-flow: row wrap;
        align-content: flex-start;
        height: 4rem;
      }

      .image-quad {
          --iron-image-height: auto;
          --iron-image-width: 50%;
          flex-basis:100%;
        }

      .inline {
        display: inline;
      }

      ul {
        text-align: left;
        margin-left: 5em;
      }

    </style>
    <paper-card elevation="[[elevation]]">
      <div class="card-content card-control-height card-control-center">
        <!-- ----- Images Submission -----  -->
        <template is="dom-if" if="{{_previewType(images)}}">
          <template is="dom-repeat" items="[[_toArray(images)]]" as="image">
            <div class="image-set-submission">
              <iron-image class="image-quad" src="[[image]]"></iron-image>
            </div>
          </template>
        </template>
        <!-- ----- Videos Submission -----  -->
        <template is="dom-if" if="{{_previewType(videos)}}">
          <div class="icon-submission">
            <iron-icon class="big" icon="av:video-library">
              </iron-icon>
          </div>
        </template>
        <!-- ----- Files Submission -----  -->
        <template is="dom-if" if="{{_previewType(files)}}">
          <div class="icon-submission">
            <iron-icon class="big" icon="icons:file-download">
              </iron-icon>
          </div>
        </template>
        <!-- ----- Link Submission -----  -->
        <template is="dom-if" if="{{_previewType(links)}}">
          <div class="icon-submission">
            <iron-icon class="big" icon="icons:link">
              </iron-icon>
          </div>
        </template>
        <!-- ----- Text Submission -----  -->
        <template is="dom-if" if="{{_previewType(text)}}">
          <p class="icon-submission">
           <iron-icon class="big" icon="icons:subject">
              </iron-icon>
          </p>
        </template>
        <div class="submission-info">
          <div class=divider></div>
          <span class="title">[[title]]</span>
        </div>
      </div>
      <div class="card-actions">
        <span class="text-left author">[[author]]</span>
        <span class="comments text-right">Comments: [[comments]]</span>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'lrndesign-gallerycard',
      listeners: {
        'mouseenter': '_mouseEnter',
        'mouseleave': '_mouseLeave',
      },
      properties: {
        /**
         * Array of src to images.
         */
        images: {
          type: Object,
          notify: true,
        },
        /**
         * Text from the submission
         */
        files: {
          type: Object,
          notify: true,
        },
        /**
         * Text from the submission
         */
        text: {
          type: String,
          notify: true,
        },
        /**
         * Links from the submission
         */
        links: {
          type: Object,
          notify: true,
        },
        /**
         * Videos from the submission
         */
        videos: {
          type: Object,
          notify: true,
        },
        /**
         * Title of the gallery item
         */
        title: {
          type: String,
          value: 'Project',
          notify: true,
        },
        /**
         * Gallery creator
         */
        author: {
          type: String,
          value: 'Author',
          notify: true,
        },
        /**
         * Visual elevation of the item off the UI via paper element height
         */
        elevation: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Number of comments this has
         */
        comments: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Found, internal
         */
        foundTypeMatch: {
          type: Boolean,
          value: false,
        },
        /**
         * Property to hold data returned from an endpoint
         */
        itemResponse: {
          type: Object,
        }
      },
      /**
       * whatever is in the 'data' element rip it into
       * the innerHTML of the response.
       */
      _handleReturnedData: function (e) {
        this.itemResponse = event.detail.response.data;
      },
      _mouseEnter: function (e) {
        this.elevation += 1;
      },
      _mouseLeave: function (e) {
        this.elevation -= 1;
      },
      _toArray: function (obj) {
        return Object.keys(obj).map(function (key) {
          return obj[key];
        });
      },
      /**
       * Figure out what type of preview case to match for rendering
       * @param  mixed the item we are testing for to have a value of any kind
       * @return boolean     If it is populated or not
       */
      _previewType: function (data) {
        // make sure that if we already match a case we don't keep going
        if (this.foundTypeMatch) {
          return false;
        }
        // if the item is defined then we should load that part of the template
        if (typeof data !== 'undefined') {
          this.foundTypeMatch = true;
          return true;
        }
        return false;
      }
    });
  </script>
</dom-module>
