<link rel="import" href="../../bower_components/lrn-markdown-editor/lrn-markdown-editor.html">

<dom-module id="lrnapp-studio-submission-edit-textarea">
  <template>
    <style>
       :host {
        display: block;
        max-width: 50em;
      }
    </style>

    <lrn-markdown-editor content="{{content}}"></lrn-markdown-editor>

  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-submission-edit-textarea',
      properties: {
        content: {
          type: String,
          notify: true
        }
      }
    });
  </script>
</dom-module>
