<app-submission-edit-states [submission]="submission"></app-submission-edit-states>
<h1>{{ submission.title }}</h1>

<app-assignment-detail [assignment]="assignment"> </app-assignment-detail>


<div class="critique__wrapper">
  <div class="critique__window">
    <h3>Subject</h3>
    <div *ngIf="critique" [innerHTML]="critique.body"></div>
  </div>
  <div *ngIf="submission" class="critique__submission">
    <h3>Feeback</h3>
    <div [innerHTML]="submission.body"></div>
  </div>
</div>
