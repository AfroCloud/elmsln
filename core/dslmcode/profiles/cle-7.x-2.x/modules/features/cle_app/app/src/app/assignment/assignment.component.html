<button (click)="backButton()" md-raised-button color="primary"><md-icon class="icon">arrow_back</md-icon>back</button>
<div class="assignment" *ngIf="assignment">

  <div class="assignment__body" [innerHTML]="assignment.body.value"> {{ assignment.body.value}}</div>
</div>
