<h4 *ngIf="title">{{title}}</h4>

<div class="row">
  <div *ngFor="let submission of submissions" (click)="onSubmissionClick(submission)" class="col s12 m6">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <span *ngIf="submission.uid === currentUserId" class="new badge" data-badge-caption="my submission"></span>
          <h3 >{{ submission.title }}</h3>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>
</div>
