<div class="submission-detail" *ngIf="submission">
  <app-submission-states [submission]="submission"></app-submission-states>
  <h1>{{ submission.title }}</h1>
  <div *ngIf="(submissionType$ | async) !== 'critique'"class="body" [innerHTML]="submission.body"></div>
  <app-submission-critique *ngIf="(submissionType$ | async) === 'critique'"[submission]="submission"></app-submission-critique>
</div>
