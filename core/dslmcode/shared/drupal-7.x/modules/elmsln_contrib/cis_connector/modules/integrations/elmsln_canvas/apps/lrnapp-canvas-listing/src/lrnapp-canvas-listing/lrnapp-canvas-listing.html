<dom-module id="lrnapp-canvas-listing">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax auto
      url="[[sourcePath]]"
      params='{"return": "courses"}'
      handle-as="json"
      last-response="{{courses}}"></iron-ajax>
    <template is="dom-repeat" items="[[_toArray(courses.data)]]" as="course">
    <paper-card heading="{{course.course_code}}">
      <div>{{course.name}}</div>
    </paper-card>
    </template>
  </template>

  <script>
    Polymer({

      is: 'lrnapp-canvas-listing',

      properties: {
        courses: {
          type: Array,
          notify: true,
        },
        sourcePath: {
          type: String,
          notify: true,
        }
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
